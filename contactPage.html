<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="contact-page">
    <div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light justify-content-center navbar-height">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./aboutPage.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contactPage.html">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="wrapper">
        <section>
            <form id="form" action="/" method="GET">
                <h3 class="mb-5">Contact information</h3>
                <label for="name">First name*</label>
                <input type="text" id="name" name="name" required>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="comments">Comment:*
                    <textarea id="comments" name="comments" required></textarea>
                </label>
                <button disabled="" type="submit" id="button" class="btn">Submit</button>
            </form>
        </section>
        <aside>
            <h3>Follow Up Call</h3>
            <p id="call-details">Enter your details if you want to receive a callback</p>
            <div class="phone-number">
                <label for="phone">Phone number</label>
                <select id="area-code" name="area-code" class="area-code">
                    <option selected>Select..</option>
                    <option value="+972 050">+972 050</option>
                    <option value="+972 051">+972 051</option>
                    <option value="+972 052">+972 052</option>
                    <option value="+972 053">+972 053</option>
                    <option value="+972 053">+972 054</option>
                    <option value="+972 053">+972 055</option>
                    <option value="+972 053">+972 056</option>
                    <option value="+972 053">+972 058</option>
                    <option value="+972 053">+972 059</option>
                </select>
                <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Your phone number"
                    minlength="7" maxlength="7">
            </div>
            <div>
                <label for="date">Preffered date</label>
                <input type="date" id="date" name="date" class="date">
            </div>
        </aside>
    </div>
    <footer class="page-footer font-small mt-5">
        <div class="container">
            <div class="row text-center d-flex justify-content-center pt-5 mb-3">
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="./index.html">Home</a>
                    </h6>
                </div>
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="./aboutPage.html">About</a>
                    </h6>
                </div>
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="./contactPage.html">Contact</a>
                    </h6>
                </div>
            </div>
            <div>
                <div class="footer-copyright text-center py-3" id="footer-sent">This page was build using: </div>
            </div>
        </div>
    </footer>
    <script src="./js/contactPage.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
